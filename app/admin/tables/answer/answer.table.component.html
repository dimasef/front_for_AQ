<p-dataTable [value]="data"
             selectionMode="single"
             [(selection)]="selected"
             (onRowSelect)="onRowSelect($event)"
             [paginator]="true"
             rows="15"
             [responsive]="true"
             expandableRows="true">
  <header>Answer for {{question.title}} CRUD</header>
  <p-column field="id"
            header="Id"
            [sortable]="true"
            [filter]="true">

  </p-column>
  <p-column field="content"
            header="Content"
            [sortable]="true"
            [filter]="true">

  </p-column>
  <p-column field="userName"
            header="User"
            [sortable]="true"
            [filter]="true">

  </p-column>
  <footer>
    <div class="ui-helper-clearfix"
         style="width:100%">
      <button type="button"
              pButton
              icon="fa-plus"
              style="float:left"
              (click)="showDialogToAdd()"
              label="Add">
      </button>
    </div>
  </footer>
</p-dataTable>

<p-dialog *ngIf="current"
          [width]="800"
          [height]="500"
          header="Answer {{current.content}} Details"
          [(visible)]="displayDialog"
          [responsive]="true" showEffect="fade" [modal]="true">
  <div class="ui-grid ui-grid-responsive ui-fluid"
       *ngIf="current">
    <div class="ui-grid-row">
      <div class="ui-grid-col-4">
        <label for="content">Content</label>
      </div>
      <div class="ui-grid-col-8">
        <input id="content" type="text" pInputText
               [(ngModel)]="current.content">
      </div>
      <div class="ui-grid-row">
        <div class="ui-grid-col-4"><label for="user">User</label></div>
        <div class="ui-grid-col-8">
          <user-select id="user"
                             [isMultiple]="false"
                             (onChange)="setUser($event)"
                             [current]="current.user">

          </user-select></div>

      </div>
    </div>

    <br/>
  </div>
  <br/>
  <footer>
    <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
      <button type="button" pButton icon="fa-close" (click)="delete()" label="Delete"></button>
      <button type="button" pButton icon="fa-check" (click)="save()" label="Save"></button>
    </div>
  </footer>
</p-dialog>
