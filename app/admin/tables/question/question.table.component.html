<p-dataTable [value]="data"
             selectionMode="single"
             [(selection)]="selected"
             (onRowSelect)="onRowSelect($event)"
             [paginator]="true"
             rows="15"
             [responsive]="true"
             expandableRows="true">
  <header>Question CRUD</header>
  <p-column expander="true" styleClass="col-icon"></p-column>
  <p-column field="id"
            header="Id"
            [sortable]="true"
            [filter]="true">

  </p-column>
  <p-column field="title"
            header="Title"
            [sortable]="true"
            [filter]="true">

  </p-column>
  <p-column field="comment"
            header="Comment"
            [sortable]="true"
            [filter]="true">

  </p-column>
  <p-column field="userName"
            header="User"
            [sortable]="true"
            [filter]="true">

  </p-column>
  <template let-question>
    <div class="margin-left">
      <answer-table [question]="question"></answer-table>
    </div>
  </template>
  <footer>
    <div class="ui-helper-clearfix"
         style="width:100%">
      <button type="button"
              pButton
              icon="fa-plus"
              style="float:left"
              (click)="showDialogToAdd()"
              label="Add">
      </button>
    </div>
  </footer>
</p-dataTable>

<p-dialog *ngIf="current"
          header="Question {{current.title}} Details"
          [(visible)]="displayDialog"
          [responsive]="true" showEffect="fade" [modal]="true">
  <div class="ui-grid ui-grid-responsive ui-fluid"
       *ngIf="current">
    <div class="ui-grid-row">
      <div class="ui-grid-col-4">
        <label for="title">Title</label>
      </div>
      <div class="ui-grid-col-8">
      <input id="title" type="text" pInputText [(ngModel)]="current.title">
    </div>

    </div>
    <div class="ui-grid-row">
      <div class="ui-grid-col-4"><label for="comment">Comment</label></div>
      <div class="ui-grid-col-8">
        <input pInputText id="comment" [(ngModel)]="current.comment" />
      </div>
    </div>

    <br/>
  </div>
  <br/>
  <footer>
    <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
      <button type="button" pButton icon="fa-close" (click)="delete()" label="Delete"></button>
      <button type="button" pButton icon="fa-check" (click)="save()" label="Save"></button>
    </div>
  </footer>
</p-dialog>
