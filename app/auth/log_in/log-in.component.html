<div style="display:flex;flex-direction: column">
  <input type="text" pInputText [(ngModel)]="user.email" placeholder="email"/>
  <input type="password" pInputText [(ngModel)]="user.password" placeholder="password">
  <button pButton type="text" (click)="logIn()" label="Login"></button>
  <p-checkbox [(ngModel)]="rememberMe" binary="true">Remember me</p-checkbox>
  {{status}}
</div>
