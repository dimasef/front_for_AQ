<div class="root"
     infinite-scroll
     (scrolled)="loadMore()"
  >
  <md-card  *ngFor="let question of questions; let i = index">
    <div class="user-date">
      <div class="from-user">
        <div class="user">{{question.user.name}}</div>
      </div>
      <div class="date">{{question.creationDate | date}}</div>
    </div>
    <div class="content">{{question.title}}</div>
    <div class="likes-answers">
      <div class="likes">
        <i (click)="unlike(questions[i])" *ngIf="question.isLiked" class="fa fa-heart" aria-hidden="true"></i>
        <i (click)="like(questions[i])" *ngIf="!question.isLiked" class="fa fa-heart-o" aria-hidden="true"></i>
        {{question.likesCount}}
      </div>
      <div class="answers">
        <i class="fa fa-comment-o" aria-hidden="true"></i>{{question.answersCount}}
      </div>
    </div>
  </md-card>
  <div class="is-loading" *ngIf="isLoading">
    <md-progress-circle mode="indeterminate"></md-progress-circle>
  </div>
</div>
