<h2>List '{{title}}'</h2>
<div class="md-padding" layout="row" layout-wrap layout-align="center start">
  <div flex="50" layout="column" flex-xs="100" class="div">
    <div *ngFor="let store of items">
      <a target="_blank" href="{{store.url}}">
      <img src="{{store.imageUrl}}" alt="{{store.name}}">
      <div>
        <h2>
          <span class="md-headline">{{store.name}}</span>
        </h2>
      </div>
      <div>
        <p>
          {{store.description}}
        </p>
      </div>
      </a>
      <div layout="row" layout-align="end center">
        <div class="horizontal">
          <div *ngFor="let tag of store.tags">
            <a (click)="onTagClick(tag)">
              <div class="md-2-line">
                {{tag.name}}
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
