<!DOCTYPE html>

<html lang="ru">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles_log.css" rel="stylesheet">

</head>

<body>


<div class="navbar navbar-default navbar-fixed-top hidden-md hidden-lg">
  <button type="button" class="navbar-toggle" data-toggle="offcanvas" data-target=".navmenu">
    <span class="icon-bar"></span>
    <span class="icon-bar"></span>
    <span class="icon-bar"></span>
  </button>
  <a class="navbar-brand" href="https://itchief.ru/demo/demo-navmenu-with-slide-effect#">Название проекта</a>
</div>

<div class="blog-masthead">
  <div class="container">
    <nav class="blog-nav">
      <a class="blog-nav-item" href="indexbefore.html">Главная</a>
      <a class="blog-nav-item" href="#">Вопроси</a>
      <a class="blog-nav-item" href="#">Категории</a>
      <a class="blog-nav-item" href="#">О проэкте</a>
      <a class="blog-nav-item fright" href="login.html">Войти</a>
    </nav>
  </div>
</div>
<div class="container">
  <div id="loginbox" class="marg_t mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div class="panel panel-info">
      <div class="neas panel-heading">
        <div class="panel-title">Форма авторизации</div>
        <div class="Flot_r"><a href="#">Забыл пароль?</a></div>
      </div>

      <div class="panel-body plnm">

        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

        <form id="loginform" class="form-horizontal" role="form">

          <div class="input-group mb">
            <span class="input-group-addon our_form"><i class="glyphicon glyphicon-user"></i></span>
            <input id="login-username" type="text" class="form-control our_input" name="username" value=""
                   placeholder="username or email">
          </div>

          <div class="input-group mb">
            <span class="input-group-addon our_form"><i class="glyphicon glyphicon-lock"></i></span>
            <input id="login-password" type="password" class="form-control our_input" name="password"
                   placeholder="password">
          </div>


          <div class="input-group">
            <div class="checkbox">
              <label>
                <input id="login-remember" type="checkbox" name="remember" value="1"> Запомнить пароль
              </label>
            </div>
          </div>


          <div class="form-group mt">
            <!-- Button -->

            <div class="col-sm-12 controls">
              <a id="btn-login" href="#" class="btn our_btn_s">Войти </a>
              <a id="btn-fblogin" href="#" class="btn btn-primary fasb">Войти через Facebook</a>

            </div>
          </div>


          <div class="form-group">
            <div class="col-md-12 control">
              <div class="form_styl">
                Все еще нет аккауна!
                <a href="#" onClick="$('#loginbox').hide(); $('#signupbox').show()">
                  Зарегистрируйся
                </a>
              </div>
            </div>
          </div>
        </form>


      </div>
    </div>
  </div>
  <div id="signupbox" class="non_m mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div class="panel panel-info">
      <div class="neas panel-heading">
        <div class="panel-title">Форма регистрации</div>
        <div class="Flot_r"><a id="signinlink" href="#"
                               onclick="$('#signupbox').hide(); $('#loginbox').show()">Войти</a></div>
      </div>
      <div class="panel-body">
        <form id="signupform" class="form-horizontal" role="form">

          <div id="signupalert" style="display:none" class="alert alert-danger">
            <p>Error:</p>
            <span></span>
          </div>


          <div class="form-group">
            <label for="email" class="col-md-3 control-label">Email</label>

            <div class="col-md-9">
              <input type="text" class="form-control" name="email" placeholder="Email Address">
            </div>
          </div>

          <div class="form-group">
            <label for="firstname" class="col-md-3 control-label">Имя</label>

            <div class="col-md-9">
              <input type="text" class="form-control" name="firstname" placeholder="First Name">
            </div>
          </div>
          <div class="form-group">
            <label for="lastname" class="col-md-3 control-label">Фамилия</label>

            <div class="col-md-9">
              <input type="text" class="form-control" name="lastname" placeholder="Last Name">
            </div>
          </div>
          <div class="form-group">
            <label for="password" class="col-md-3 control-label">Пароль</label>

            <div class="col-md-9">
              <input type="password" class="form-control" name="passwd" placeholder="Password">
            </div>
          </div>


          <div class="form-group">
            <!-- Button -->
            <div class="col-md-offset-3 col-md-9">
              <button id="btn-signup" type="button" class="btn our_btn_s"><i class="icon-hand-right"></i> &nbsp
                Зарегистрироватся
              </button>

            </div>
          </div>

          <div class="form-group slod">

            <div class="col-md-offset-3 col-md-9">
              <button id="btn-fbsignup" type="button" class="btn btn-primary"><i class="icon-facebook"></i>  
                Зарегистрироватся через Facebook
              </button>
            </div>

          </div>


        </form>
      </div>
    </div>
  </div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>

</body>
</html>
